    <script>
      window.addEventListener("error", function (event) {
        const errorObj = {
          message: event.message,
          source: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          stack: event.error ? event.error.stack : null
        };
        // console.log("errorObj", errorObj, JSON.stringify(errorObj), event);

        window.parent.postMessage(
          { action: "error", error: JSON.stringify(errorObj) },
          "*"
        );
        // console.log("after error");
        event.preventDefault();
      });

  function handleImportError(error) {
    throw new Error('Import module failed: ' + error.target.src);
  }

  const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
      mutation.addedNodes.forEach(node => {
        if (node.tagName === 'SCRIPT' && node.type === 'module') {
          node.onerror = handleImportError;
        }
      });
    });
  });

  observer.observe(document.documentElement, { childList: true, subtree: true });

  document.querySelectorAll('script[type="module"]').forEach(script => {
    script.onerror = handleImportError;
  });

  
window.console = new Proxy(console, {
  get(target, prop) {
    if (['log', 'warn', 'error'].includes(prop)) {
      return new Proxy(target[prop], {
        apply(fn, thisArg, args) {
          fn.apply(thisArg, args);
          window.parent.postMessage({ action: 'console', 
            type: prop, 
            args: args.map((arg) => {
              try {
                return JSON.stringify(arg).replace(/^["']|["']$/g, '');
              } catch (e) {
                return arg;
              }
            }) 
          }, '*');
        }
      });
    }
    return target[prop];
  }
});

import React, { useState, useEffect } from 'react';
import { Bell, BellOff } from 'lucide-react';
import moment from 'moment-timezone';

const prayerTimes = {
  'الفجر': '04:30 AM',
  'الظهر': '12:00 PM',
  'العصر': '03:30 PM',
  'المغرب': '06:45 PM',
  'العشاء': '08:15 PM'
};

function PrayerTimesApp() {
  const [alerts, setAlerts] = useState({});
  const [currentTime, setCurrentTime] = useState('');

  useEffect(() => {
    const timer = setInterval(() => {
      const now = moment().tz('Asia/Riyadh');
      setCurrentTime(now.format('hh:mm:ss A'));
    }, 1000);

    return () => clearInterval(timer);
  }, []);

  const toggleAlert = (prayer) => {
    setAlerts(prev => ({...prev, [prayer]: !prev[prayer]}));
  };

  const checkAndNotify = () => {
    const now = moment().tz('Asia/Riyadh');
    Object.entries(prayerTimes).forEach(([prayer, time]) => {
      if (alerts[prayer] && now.format('hh:mm A') === time) {
        alert(`حان وقت صلاة ${prayer}!`);
      }
    });
  };

  useEffect(() => {
    checkAndNotify();
  }, [currentTime, alerts]);

  return (
    <div className="container mx-auto p-4 font-arabic" dir="rtl">
      <h1 className="text-2xl font-bold mb-4">مواعيد الصلاة (توقيت الرياض)</h1>
      <p className="mb-4">الوقت الحالي: {currentTime}</p>
      <ul className="space-y-2">
        {Object.entries(prayerTimes).map(([prayer, time]) => (
          <li key={prayer} className="flex justify-between items-center bg-gray-100 p-2 rounded">
            <span>{prayer}: {time}</span>
            <button
              onClick={() => toggleAlert(prayer)}
              className={`p-2 rounded ${alerts[prayer] ? 'bg-green-500' : 'bg-gray-300'}`}
            >
              {alerts[prayer] ? <Bell size={20} /> : <BellOff size={20} />}
            </button>
          </li>
        ))}
      </ul>
    </div>
  );
}

      		  createRoot(document.getElementById("root")).render(
